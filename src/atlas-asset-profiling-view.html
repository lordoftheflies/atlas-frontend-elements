<link rel="import" href="../../i18n-behavior/i18n-behavior.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../paper-input/paper-input.html">

<!--
`atlas-asset-profiling-view`
Components for Atlas Frontend application.

@demo demo/index-atlas-asset-profiling-view.html 
-->

<dom-module id="atlas-asset-profiling-view">
    <template>
        <style include="iron-flex">
            :host {
                display: inline-block;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-wrap);
            }
        </style>
        <h2>Profiling</h2>
        <paper-card heading="Record CAN messages">
            <div class="card-content">
                <paper-toggle-button>Enable</paper-toggle-button>
                <paper-radio-group aria-labelledby="level">
                    <paper-radio-button name="alarms">Alarms</paper-radio-button>
                    <paper-radio-button name="details">In-details</paper-radio-button>
                </paper-radio-group>
                <paper-input label="Folder"></paper-input>
            </div>
        </paper-card>
        <br/>
        <paper-card heading="Record error messages">
            <div class="card-content">
                <paper-toggle-button>Enable</paper-toggle-button>
                <paper-input label="Folder"></paper-input>
            </div>
        </paper-card>
        <br/>
        <paper-card heading="Record heating data">
            <div class="card-content">
                <paper-toggle-button>Enable</paper-toggle-button>
                <paper-input label="Interval" type="number"></paper-input>
                <paper-input label="Folder"></paper-input>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'atlas-asset-profiling-view',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ],
            properties: {
                prop1: {
                    type: String,
                    value: 'atlas-asset-profiling-view',
                },
            },
        });
    </script>
</dom-module>
