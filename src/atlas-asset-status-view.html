<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../i18n-behavior/i18n-behavior.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<!--
`atlas-asset-status-view`
Components for Atlas Frontend application.

@demo demo/index-atlas-asset-status-view.html 
-->

<dom-module id="atlas-asset-status-view">
    <template>
        <style include="iron-flex">
            :host {
                display: inline-block;
                /*@apply(--layout-vertical);*/
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }

            :host .gadget-unit {
                font-size: 0.75em;
                margin-left: 4px;
                vertical-align: top;
                display: inline-block;
            }
            :host .gadget-value {
                font-size: 1.5em;
            }
            :host .gadget-name {

            }

            paper-card {
                margin: 24px;
                padding: 16px;
            }
        </style>
        <h2 id="status-title-label">Status</h2>
        <template is="dom-repeat" items$="[[modules]]" as="module">
                  <paper-card heading="[[module.type]] ([[module.id]])">
                <div class="card-content layout horizontal wrap">
                    <template is="dom-repeat" items$="[[module.attributes]]" as="item">
                              <paper-item>
                            <paper-item-body two-line>
                                <div class="layout horizontal">
                                    <span class="flex"></span>
                                    <label class="gadget-value">[[item.value]]</label>
                                    <span class="gadget-unit">[[item.unit]]</span>
                                </div>
                                <div class="gadget-name" secondary>[[item.name]] ([[item.address]])</div>
                            </paper-item-body>
                        </paper-item>
                        <br />
                    </template>
                </div>
            </paper-card>
            <br />
        </template>
    </template>

    <script>
        Polymer({
            is: 'atlas-asset-status-view',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ],
            properties: {
                prop1: {
                    type: String,
                    value: 'atlas-asset-status-view',
                    modules: {
                        type: Array,
                        value: [],
                        notify: true
                    }
                },
            },
        });
    </script>
</dom-module>
