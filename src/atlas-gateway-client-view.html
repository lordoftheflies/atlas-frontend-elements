<!--
`atlas-gateway-client-view`
Components for Atlas Frontend application.

@demo demo/index-atlas-gateway-client-view.html 
-->

<dom-module id="atlas-gateway-client-view">
    <template>
        <style include="iron-flex">
            :host {
                display: block;
            }
        </style>
        <paper-card id="gateway-client-title-label" heading="Can">
            <div class="card-actions">
                <paper-button id="gateway-start-reading-label" raised>Start reading</paper-button>
                <paper-button id="gateway-stop-reading-label" raised>Stop reading</paper-button>
            </div>
            <div class="card-content">
                <div class="layout horizontal">
                    <paper-input label="Id"></paper-input>
                    <paper-input label="Length"></paper-input>
                    <paper-input label="Data"></paper-input>

                    <paper-button id="gateway-send-message-label" raised>Send</paper-button>
                </div>
                <br/>
                <label id="gateway-output-label">Output</label>
                <paper-textarea></paper-textarea>

            </div>

        </paper-card>

    </template>

    <script>
        Polymer({
            is: 'atlas-gateway-client-view',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ],
            properties: {
                prop1: {
                    type: String,
                    value: 'atlas-gateway-client-view',
                },
            },
        });
    </script>
</dom-module>
